<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Stats</title>

    <link rel="stylesheet" href="gen/app.css">
    <script src="chart.min.js"></script>
    <script src="chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="gen/chart-data.js"></script>
</head>
<body>

<div class="px-4">
    <h2 class="text-2xl font-bold px-3 mt-4">Issues Opened/Closed All Time</h2>
    <div class="block h-36 relative w-full" style="height: 400px;">
        <canvas id="issues-all-time" width="400" height="400"></canvas>
    </div>
</div>

<div class="px-4">
    <h2 class="text-2xl font-bold px-3 mt-4">Open Issues All Time</h2>
    <div class="block h-36 relative w-full" style="height: 400px;">
        <canvas id="issues-over-time" width="400" height="400"></canvas>
    </div>
</div>

<div class="flex">
    <div class="w-1/2 px-4">
        <h2 class="text-2xl font-bold px-3 mt-4">Recent Issue Open/Close Rate</h2>
        <div class="block h-36 relative w-full" style="height: 400px;">
            <canvas id="recent-issue-open-close" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="w-1/2 px-4">
        <h2 class="text-2xl font-bold px-3 mt-4">Recent PR Open/Close Rate</h2>
        <div class="block h-36 relative w-full" style="height: 400px;">
            <canvas id="recent-pr-open-close" width="400" height="400"></canvas>
        </div>
    </div>
</div>

<div class="px-4">
    <h2 class="text-2xl font-bold px-3 mt-4">New Stars by Month</h2>
    <div class="block h-36 relative w-full" style="height: 400px;">
        <canvas id="new-stars-by-month" width="400" height="400"></canvas>
    </div>
</div>

<div class="px-4">
    <h2 class="text-2xl font-bold px-3 mt-4">Star Growth Over Time</h2>
    <div class="block h-36 relative w-full" style="height: 400px;">
        <canvas id="star-growth" width="400" height="400"></canvas>
    </div>
</div>

<script src="charts.js" async></script>
</body>
</html>
